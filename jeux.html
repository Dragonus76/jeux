	<script

  <script>

    $(function(){

      //DIMENSIONS DE LA FENETRES 

      var largeur = ($(window).width()) - 50;
      var hauteur = ($(window).height ()) - 50;

      // Affichages de la premiéres image en (100, 100)

      var p = $ ('#target').offset();


         p.top=100;
         p.left=100;

         $('#target').offset(p);

         // Gestion du click déplacemant de l'image 

$("#target").mouseenter(function() {

          x = Math.floor(Math.random()*largeur);
          Y = Math.floor(Math.random()*hauteur);

          var p = $('#target').offset();


          p.top = Y;
          p.left = x;

          $('#target').offset(p);

         });
    });
  </script>
 </body>
